---
version: "3"
services:
  emby:
    image: lscr.io/linuxserver/emby
    container_name: emby
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIGDIR}emby:/config
      - /home/console/media/interactive:/data/interactive
      - /home/console/media/adult:/data/adult
      - /home/console/media/onlyfans:/data/onlyfans
      - /home/console/media/unsorted:/unsorted
      - /home/console/media/amateur:/data/amateur
    # - /opt/vc/lib:/opt/vc/lib #optional
    ports:
      - ${EMBY_PORT}:8096
    #  - 8920:8920 #optional
    #devices:
    #  - /dev/dri:/dev/dri #optional
    #  - /dev/vchiq:/dev/vchiq #optional
    #  - /dev/video10:/dev/video10 #optional
    #  - /dev/video11:/dev/video11 #optional
    #  - /dev/video12:/dev/video12 #optional
    restart: unless-stopped