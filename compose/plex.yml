---
version: "3"
services:
  plex:
    image: lscr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - VERSION=docker
      - PLEX_CLAIM=claim-tixke-pjT9cVg44FvWzU #optional
    volumes:
      - ${CONFIGDIR}plex:/config
      - ${TV}tv:/tv
      - ${MOVIES}:/movies
      - ${TRANSCODE}:/transcode
    restart: unless-stopped