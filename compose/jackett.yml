---
version: "3"
services:
  jackett:
    image: lscr.io/linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - AUTO_UPDATE=true #optional
#      - RUN_OPTS=<run options here> #optional
    volumes:
      - ${CONFIGDIR}jackett:/config
      - ${DOWNLOADS}:/downloads
    ports:
      - ${JACKETT_PORT}:9117
    restart: unless-stopped